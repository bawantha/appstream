
<ion-content class="bg-image no-scroll" padding>
<img src="assets/imgs/logo.png" class="logo">
<div>
  <ion-list class="list" inset>
    <ion-item class="label">
      <ion-label color='myWhite' style="font-size:14px;" stacked>Username</ion-label>
      <ion-input type='text'placeholder='Enter Username'></ion-input>
     
    </ion-item>
    <ion-item class="label">
      <ion-label color='myWhite' style="font-size:14px;" stacked>Password</ion-label>
      <ion-input  color='myWhite' type='password'placeholder='Enter Password'></ion-input>
    </ion-item>
  </ion-list>
</div>
<p class="text" style="font-family:open-sans;font-size:14px; color:#ebebeb">Forgot Your Password</p>
<div text-center>
  <button class="btnWidth" ion-button color='secondary' round>
    Login
  </button>


</div>
<div text-center>

  <button class="myBtn" ion-button color='myWhite' round outline>
    Signup 
  </button>
</div>
<button class="fa-bt" ion-button color='facebook' round>
  <i class="fa fa-facebook-f"></i>
</button>
<button class="twitter-bt" ion-button color='twitter' round>
  <i class="fa fa-twitter"></i>


</button>

</ion-content>
